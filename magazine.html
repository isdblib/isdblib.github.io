<!DOCTYPE html>
<html lang="en">

<head>

    <script src="js/jquery.js"></script>
    <script> 
    $(function(){
      $("#header").load("header.html"); 
      $("#nav").load("nav.html"); 
      $("#footer").load("footer.html");
    });
    </script> 

    <div id="header"></div>
    <link href="css/dataTables.bootstrap.min.css" rel="stylesheet">


</head>

<body>

    <!-- Navigation -->
    <div id="nav"></div>
    <!-- Header Carousel -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="fill" style="background-image:url('images/digital.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Read from your desk</h1>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('images/online2.jpg');"></div>
                <div class="carousel-caption">
                    <h1>Read, Share, Live</h1>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('images/online.jpg');"></div>
                <div class="carousel-caption">
                    <h2>anytime, anywhere</h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Magazines
                    <small>...online journals and magazines</small>
                </h1>
                
            </div>
        </div>
        <!-- /.row -->

        <!-- Intro Content -->
        <div class="row">
            
            <div class="col-lg-12">
                <table class="table table-striped table-bordered table-hover" id="lib">
             <thead>
            <tr>
                <th>Name</th>
                <th>UserName</th>
                <th>Password</th>
                <th>Comments</th>
               
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>UserName</th>
                <th>Password</th>
                <th>Comments</th>
            </tr>
        </tfoot>
        </table>
        </div>
        </div>
        <!-- /.row -->




        

        <hr>

        <!-- Footer -->
        <div id="footer"></div>

    </div>
    <!-- /.container -->
   
    <!-- jQuery -->

    
    <script src="js/jquery.js"></script>
     <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/JavaScript">
       $(document).ready(function() {
    $('#lib').DataTable( {
        "ajax": 'data/magazine.txt'
         } );
        } );
      

    </script>

</body>

</html>
